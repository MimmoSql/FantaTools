<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5>{{userProfile?.firstName}} {{userProfile?.lastName}}</h5>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{userProfile?.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                      <h6>Username</h6>
                      <p class="text-muted">{{userProfile?.username}}</p>
                  </div>
                  <div class="col-6 mb-3">
                      <h6>Team Name</h6>
                      <div *ngIf="teamName != null">  
                        <p class="text-muted">{{teamName}}</p>
                      </div>
                      <div *ngIf="teamName == null">  
                        <input [formControl]="nameTController" type="text" id="nameT" name="nameT">
                        <button (click)="setTema()">Crea</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
